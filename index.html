<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="code-editor-container">
        <div class="code-editor html-editor">
            <div class="head-editor">
                <div class="left-head">
                    <img src="html.png" alt="" width="25px">
                    <span>Html</span>
                </div>
                <div class="right-head">
                    <img src="copy.svg" alt="" width="25px" class="copy copy1">

                </div>
                <textarea class="html-input" spellcheck="false"></textarea>

            </div>
        </div>
        <div class="code-editor css-editor">
            <div class="head-editor">
                <div class="left-head">
                    <img src="css.png" alt="" width="25px">
                    <span>Css</span>
                </div>
                <div class="right-head">
                    <img src="copy.svg" alt="" width="25px" class="copy copy2">

                </div>
                <textarea class="css-input" spellcheck="false"></textarea>

            </div>

        </div>
        <div class="code-editor js-editor">
            <div class="head-editor">
                <div class="left-head">
                    <img src="js.png" alt="" width="25px">
                    <span>js</span>
                </div>
                <div class="right-head">
                    <img src="copy.svg" alt="" width="25px" class="copy copy3">

                </div>
                <textarea class="js-input" spellcheck="false"></textarea>

            </div>
        </div>
    </div>
    <div class="output-container">
        <div class="output-head">
            <span>OUTPUT</span>
            <img id="save" src="save1.svg" alt="" width="25px">
            <img src="full1.svg" alt="" id="full" width="25px">

        </div>
        <iframe id="output">

        </iframe>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
